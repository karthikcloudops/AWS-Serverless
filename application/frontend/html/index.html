<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudOpsPilot AWS Serverless Demo Application</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-cloud"></i> CloudOpsPilot AWS Serverless Demo Application</h1>
            <p>Test your REST API with DynamoDB backend</p>
        </header>

        <div class="auth-section" id="authSection">
            <h2>Authentication</h2>
            <div class="auth-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button onclick="signIn()" class="btn btn-primary">Sign In</button>
                <button onclick="signUp()" class="btn btn-secondary">Sign Up</button>
            </div>
        </div>

        <div class="main-content" id="mainContent" style="display: none;">
            <div class="controls">
                <button onclick="showCreateForm()" class="btn btn-success">
                    <i class="fas fa-plus"></i> Create New Item
                </button>
                <button onclick="loadItems()" class="btn btn-info">
                    <i class="fas fa-refresh"></i> Refresh Items
                </button>
                <button onclick="signOut()" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Sign Out
                </button>
            </div>

            <!-- Create/Edit Form -->
            <div class="form-section" id="formSection" style="display: none;">
                <h3 id="formTitle">Create New Item</h3>
                <form id="itemForm" onsubmit="handleFormSubmit(event)">
                    <input type="hidden" id="itemId">
                    <div class="form-group">
                        <label for="itemName">Name *</label>
                        <input type="text" id="itemName" required>
                    </div>
                    <div class="form-group">
                        <label for="itemDescription">Description *</label>
                        <textarea id="itemDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="itemCategory">Category</label>
                        <input type="text" id="itemCategory">
                    </div>
                    <div class="form-group">
                        <label for="itemTags">Tags (comma-separated)</label>
                        <input type="text" id="itemTags" placeholder="tag1, tag2, tag3">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" onclick="cancelForm()" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Items List -->
            <div class="items-section">
                <h3>Items List</h3>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search items..." onkeyup="filterItems()">
                </div>
                <div class="items-container" id="itemsContainer">
                    <div class="loading">Loading items...</div>
                </div>
            </div>
        </div>

        <!-- Notification -->
        <div id="notification" class="notification"></div>
    </div>

    <script src="../js/app.js"></script>
</body>
</html>
